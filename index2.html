    </div>

    <div class="body" >
        <div class="body1">
            <h1>Danh Sách lớp học</h1>
            <button id="modalBtn" class="button">Thêm+</button>            
        </div>
        <div class="body2">
        <input type="text" id="search-bar" onchange="search()" placeholder="Search ...">
        <select id="search-option">
            <option value="name">Tên</option>
        </select>
        </div>

        <div class="containter">
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
                        <h2>Thêm lớp</h2>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form">
                            <label for="name">Tên Huấn luyện viên</label>
                            <input type="text" placeholder="Họ tên" id="name">
                            <label for="day">Ngày dạy</label>
                            <input type="date" placeholder="Ngày sinh" id="day">
                            <label for="stime">Thời gian bắt đầu</label>
                            <input type="time" placeholder="sTime" id="stime">
                            <label for="etime">Thời gian kết thúc</label>
                            <input type="time" placeholder="eTime" id="etime">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="add" type="submit">Thêm</button>
                        <button id="cancel">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
        
            <table>
                <thead id="table-header">
                    <tr>
                        <th class="sorting">Stt</th>
                        <th class="sorting-name">Tên Huấn luyện viên</th>
                        <th>Ngày dạy</th>
                        <th>Thời gian bắt đầu</th>
                        <th>Thời gian kết thúc</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
        </div>
    <script src="script2.js"></script>
