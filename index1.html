    <div class="body" >
        <h1> customer List</h1>
    <div class="body1">
        <input type="text" id="search-bar" onchange="search()" placeholder="Search ...">
        <select id="search-option">
            <option value="name">name</option>
        </select>        
        <button id="modalBtn" class="button">Add+</button>            
    </div>
        <div class="containter">
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
                        <h2>Add new customer</h2>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form">
                            <label for="name">Họ tên</label>
                            <input type="text" placeholder="Họ tên" id="name">
                            <label for="phone">SĐT</label>
                            <input type="text" placeholder="SĐT" id="phone">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email" id="email">
                            <label for="department">Địa chỉ</label>
                            <input type="text" placeholder="Địa chỉ" id="department">
                            <label for="sd">start day</label>
                            <input type="date" placeholder="Ngày bắt đầu" id="sd">
                            <label for="ed">end day</label>
                            <input type="date" placeholder="Ngày kết thúc" id="ed">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="add" type="submit">OK</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <table>
                <thead id="table-header">
                    <tr>
                        <th class="sorting">Stt</th>
                        <th class="sorting-name">Họ tên</th>
                        <th >SĐT</th>
                        <th >Email</th>
                        <th >Địa chỉ</th>
                        <th >Ngày bắt đầu</th>
                        <th >Ngày kết thúc</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
