             </div>

        <div class="logo" ><img src="icon/logo.png" style="width: 100%; ; height: 100%" ></div>
        <div class="containerMenu" >
            <div class="dropdown">
                <span id="userfullname">Hello: </span>

                <a href="./login.html" class="log-out">Đăng xuất</a>

            </div>
    </div>
    </div>

    <div class="body" >
            <div class="body1">
            <h1>Danh Sách Nhân Viên</h1>
            <button id="modalBtn" class="button">Thêm+</button>            
        </div>
        <div class="body2">
        <input type="text" id="search-bar" onchange="search()" value="name" placeholder="Search ...">
        </div>

        <div class="containter">
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
                        <h2>Thêm Nhân Viên</h2>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form">
                            <label for="name">Tên</label>
                            <input type="text" placeholder="Họ tên" id="name">
                            <label for="gender">Giới Tính</label>
                            <select placeholder="gender" id="gender">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>         
                            <label for="dob">Ngày Sinh</label>
                            <input type="date" placeholder="Ngày sinh" id="dob">
                            <label for="phone">SĐT</label>
                            <input type="text" placeholder="SĐT" id="phone">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email" id="email">
                            <label for="department">Địa Chỉ</label>
                            <input type="text" placeholder="Địa chỉ" id="department">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="add" type="submit">Thêm</button>
                        <button id="cancel">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
        
        <table>
                <thead id="table-header">
                    <tr>
                        <th class="sorting">Stt</th>
                        <th class="sorting-name">Tên</th>
                        <th>Giới Tính</th>
                        <th>Ngày Sinh</th>
                        <th>SĐT</th>
                        <th>Email</th>
                        <th>Địa Chỉ</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
        </div>
    <script src="script.js"></script>
</body>

</html>
