<html lang="en">
  <head>

    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="slidebar.css">
  </head>
  <body>
    <div class="header">
      <div class="containerMenu1">
          <div class="wrapper">
              <input type="checkbox" id="btn"  hidden>
              <label for="btn" class="menu-btn">
              <i class="fas fa-bars" ></i>
              <i class="fas fa-times"></i>
              </label>
              
              <nav id="sidebar">
                 <div class="title">
                    Side Menu
                 </div>
                 <ul class="list-items">
                    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="index.html" ><i class="fas fa-address-book"></i>Staff</a></li>
                    <li><a href="index1.html" ><i class="fas fa-user"></i>customer</a></li>
                    <li><a href="calendar.html"><i class="far fa-calendar-alt"></i>calendar</a></li>
                 </ul>
              </nav>
           </div>
      </div>
      <div class="logo" ><img src="icon/logo.png" style="width: 100%; ; height: 100%" ></div>
      <div class="containerMenu" >
          <span id="userfullname">Hello:</span>
          <a href="login.html" class="log-out" style="float: right;">Log out</a>
  </div>
  </div>
    <div class="body">
    <div id="container">
      <div id="header1">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>
  </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <textarea id="eventTitleInput" placeholder="Event Title"></textarea>

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./calendar.js"></script>
  </body>
</html>
