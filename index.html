<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Student</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <button id="modal-btn" class="button">+ thêm</button>

    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>thêm nhân viên</h2>
        </div>
        <div class="modal-body">
            <div class="form">
                <label for="name">Nhập tên</label>
                <input type="text" id="name">
                <label for="phone">Số điện thoại</label>
                <input type="number" id="phone">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="address">Nhập địa chỉ</label>
                <input type="text" id="address">
                <label for="dob">Nhập ngày tháng năm sinh</label>
                <input type="date" id="dob">
                <label for="score">Mức lương</label>
                <input type="number" id="score">            </div>
        </div>
        <div class="modal-footer">
            <button id="submit" type="submit">thêm</button>
        </div>
      </div>
    </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Ngày sinh</th>
                <th>lương</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="tableData">

        </tbody>
    </table>
        <script src="script.js"></script>
</body>

</html>
