<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Staff list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo"><img src="icon/logo.png" style="width: 100%; ; height: 100%" ></div>
        <div class="containerMenu">
            <a id="userfullname">Hello:</a>
            <img src="./icon/logout.png" class="logout"  onclick="logout()"></a>
    </div>
    </div>

    <div class="body">
        <div class="body-left">
                <span class="secssion1">Tìm kiếm</span>
                <input type="text" id="search-bar" onchange="search()" placeholder="Search ...">
            <select id="search-option">
                <option value="name">name</option>
            </select>
            <span class="secssion1">nhân sự</span>
            <a onclick="nv()" style="margin-block: 10px;">nhân viên</a>
            <a onclick="kh()" style="margin-block: 10px;">khách hàng</a>
        </div>
    
        <div class="body-right">
    <div class="body1">
        <h1>Active Staff List</h1>
        <button id="modalBtn" class="button">Add+</button>            
    </div>
        <div class="containter">
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
                        <h2>Add new staff</h2>
                    </div>
                    
                    <div class="modal-body">
                        <div class="form">
                            <label for="name">Họ tên</label>
                            <input type="text" placeholder="Họ tên" id="name">
                            <label for="gender">giới tính</label>
                            <input type="text" placeholder="gender" id="gender">            
                            <label for="dob">Ngày sinh</label>
                            <input type="date" placeholder="Ngày sinh" id="dob">
                            <label for="phone">SĐT</label>
                            <input type="text" placeholder="SĐT" id="phone">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email" id="email">
                            <label for="department">Địa chỉ</label>
                            <input type="text" placeholder="Địa chỉ" id="department">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="add" type="submit">OK</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
            <table>
                <thead id="table-header">
                    <tr>
                        <th class="sorting">Stt</th>
                        <th class="sorting-name">Họ tên</th>
                        <th >giới tính</th>
                        <th >Ngày sinh</th>
                        <th >SĐT</th>
                        <th >Email</th>
                        <th >Địa chỉ</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
    <script src="script.js"></script>
</body>

</html>
